<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¬øNuestro Futuro?</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #fce4ec, #f8bbd0);
        color: #333;
        overflow-x: hidden;
      }
      .container {
        max-width: 700px;
        margin: auto;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
      }
      .typewriter {
        display: inline-block;
        border-right: 2px solid #000;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 4s steps(40, end), blink 0.8s step-end infinite;
        font-size: 1.5rem;
        margin: 2rem 0;
      }
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }
      .hearts {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        pointer-events: none;
        z-index: 0;
      }
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 6s infinite;
      }
      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }
      .heart:before {
        top: -10px;
        left: 0;
      }
      .heart:after {
        left: -10px;
        top: 0;
      }
      @keyframes float {
        0% {
          transform: translateY(0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-800px) rotate(45deg);
          opacity: 0;
        }
      }
      .final {
        margin-top: 3rem;
      }
      button {
        background-color: #f06292;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
        color: white;
        border-radius: 8px;
        margin: 0.5rem;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #ec407a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>6 A√±os a Tu Lado</h1>
      <p>
        Han sido los a√±os m√°s hermosos de mi vida... gracias por tanto amor,
        risas, aventuras y sue√±os compartidos.
      </p>

      <div class="typewriter" id="typewriterText">
        ¬øTe imaginas un futuro conmigo? üí≠
      </div>

      <div class="final">
        <p><strong>Y si alg√∫n d√≠a... üíç</strong></p>
        <h2>¬øQuieres casarte conmigo en el futuro?</h2>
        <div>
          <button onclick="respond('¬°Sab√≠a que dir√≠as que s√≠! üíñ')">
            S√≠ ü•π
          </button>
          <button onclick="respond('¬°Claro que s√≠! Eres mi todo ‚ù§Ô∏è')">
            Claro que s√≠ üíñ
          </button>
        </div>
        <p id="responseText" style="font-size: 1.2rem; margin-top: 1rem"></p>
      </div>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
      // Animaci√≥n de corazones
      const heartsContainer = document.getElementById("heartsContainer");
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${3 + Math.random() * 3}s`;
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
      setInterval(createHeart, 300);

      // Respuesta al clic
      function respond(message) {
        document.getElementById("responseText").textContent = message;
      }
    </script>
  </body>
</html>
